# ============================================================================
# Quantiloom - Cornell Box (Procedural Geometry)
# ============================================================================
# Uses built-in Cornell Box scene (no glTF model required)
# Good for testing basic rendering without external assets
# ============================================================================

[renderer]
resolution = [1280, 720]
spp = 1
output = "cornell_box_output.exr"

[spectral]
mode = "single_wavelength"
wavelength_nm = 550.0

[scene]
# Use built-in Cornell Box preset (no glTF file needed)
preset = "cornell_box"

[camera]
position = [0.0, 1.0, 3.8]
look_at = [0.0, 1.0, 0.0]
up = [0.0, 1.0, 0.0]
fov_y = 45.0

[lighting]
sun_direction = [-0.2, 0.9, -0.1]
sun_radiance = [3.0, 3.0, 3.0]
sky_radiance = [0.3, 0.5, 0.8]

[material]
# Default material for all Cornell Box geometry
albedo = [0.8, 0.8, 0.8]
